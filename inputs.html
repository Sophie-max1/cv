<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Your Name:</label>
        <input type="text">
        <br>
        <label for="">Your Email:</label>
        <input type="email" name="" id="">
        <br>
        <label for="">Sign up for the newsletter?</label>
        <input type="checkbox" name="" id="">
        <br>
        <label for="">Choose a colour:</label>
        <input type="color">
        <br>
        <label for="">Upload a file:</label>
        <input type="file" name="" id="">
        <br>
        <label for="">Choose the date:</label>
        <input type="date" name="" id="">
        <br>
        <label for="">Choose a car:</label>
         <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
         <option value="audi">Audi</option>
        </select>
        <br>
        <label for="">Date and Time:</label>
        <input type="datetime-local" name="" id="">
        <br>
        <label for="">Telephone Number:</label>
        <input type="tel" name="" id="">
        <br>
        <label for="">Click a Button:</label>
        <input type="button" name="" id="">
        <br>
        <label for="">Hidden:</label>
        <input type="hidden" name="" id="">
        <br>
        <label for="">An Image:</label>
        <input type="image" name="" id="">
        <br>
        <label for="">Month:</label>
        <input type="month" name="" id="">
        <br>
        <label for="">Number:</label>
        <input type="number" name="" id="">
        <br>
        <label for="">Password:</label>
        <input type="password" name="" id="">
        <br>
        <label for="">Radio:</label>
        <input type="radio" name="" id="">
        <br>
        <label for="">Reset:</label>
        <input type="reset" name="" id="">
        <br>
        <label for="">Search:</label>
        <input type="search" name="" id="">
        <br>
        <label for="">Time:</label>
        <input type="time" name="" id="">
        <br>
        <label for="">Week:</label>
        <input type="week" name="" id="">
        <br>
        <br>
        <input type="submit" name="" id="">
       </form>
</body>
</html>
